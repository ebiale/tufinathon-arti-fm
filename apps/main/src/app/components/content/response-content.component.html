<div class="chat-container">
  <div class="chat-messages" #container>
    <div class="chat-content">

      @for (message of messages(); track $index) {
        @if (message.isGPT) {
          <taf-chat-message [message]="message"></taf-chat-message>
        } @else {
          <taf-my-message [text]="message.msg" />
        }
      }
      @if(loading()) {
        <taf-loader/>
      }
    </div>
  </div>

  <taf-text-box placeholder="Message Arti.fm" />

</div>
