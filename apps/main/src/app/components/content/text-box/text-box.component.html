<div class="form-container">


  <div class="buttons-row">
    <button type="button" class="btn btn-primary" (click)="send('summarize')">
      <span class="material-symbols-outlined">info</span>
      <span> What does the code do?</span>
    </button>

    <button type="button" class="btn btn-primary"  (click)="send('optimize')">
      <span class="material-symbols-outlined">emoji_objects</span>
      <span> How can I make it better?</span>
    </button>
  </div>

  <form [formGroup]="form"
        (submit)="handleSubmit()"
        class="input-form">

    <div style="flex-grow:1">
      <div style="display: flex">
        <input type="text" autofocus
               class="input-field" placeholder
               formControlName="prompt"
               [placeholder]="placeholder">
      </div>
    </div>

    <div class="ml-4">
      <button class="send-button" type="submit" [disabled]="form.invalid">
      <span class="material-symbols-outlined">
arrow_upward
</span>
      </button>
    </div>
  </form>
</div>
